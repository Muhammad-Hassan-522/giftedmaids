<footer class="w-full py-12 bg-black text-gray-800 font-poppins">
  <div class="max-w-7xl mx-auto px-20 grid grid-cols-1 md:grid-cols-3 gap-10">
    <!-- Left Column -->
    <div>
      <ul class="space-y-2 text-yellow-400">
        <li *ngFor="let link of menuLinks">
          <a
            [routerLink]="link.path"
            class="text-yellow-500 hover:text-yellow-50 transition-colors duration-300"
          >
            {{ link.label }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Middle Column (Centered Brand Name) -->
    <div class="flex justify-center items-center">
      <span class="font-semibold text-yellow-50 text-xl">{{ brand.name }}</span>
    </div>

    <!-- Right Column -->
    <div class="space-y-3 text-sm">
      <div class="flex items-center gap-2 text-yellow-50">
        <i class="fas fa-phone-alt"></i>
        <span>{{ phone }}</span>
      </div>

      <div class="flex items-center gap-2 text-yellow-50">
        <i class="fas fa-envelope"></i>
        <span>{{ email }}</span>
      </div>
    </div>
  </div>

  <div class="text-center text-xs text-yellow-50 mt-10">
    Â© 2025 {{ brand.name }}. All rights reserved.
  </div>
</footer>
